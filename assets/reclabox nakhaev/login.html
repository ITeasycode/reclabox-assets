  <!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/reclabox-theme.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>
      <title>LoginPage</title>

    </head>

    <body>
    	<a class="minilink" href="#usersLogin">Login</a>

    	<div id="usersLogin" class="modal ffscroll">
    	  <div class="modal-content">
    	  	  <form class="col s12" action="#">
    	  	    <div class="row">
    	  	    	<div class="input-field col s12">
    	  	    	  <input id="email" type="email" class="rb-blue-input validate">
    	  	    	  <label for="email">Email Adresse</label>
    	  	    	</div>
    	  	      	<div class="input-field col s12">
    	  	        <input id="password" type="password" class="rb-blue-input validate">
    	  	        <label for="password">Passwort</label>
    	  	      </div>
    	  	    </div>
    	  	    <input type="checkbox" class="rb-blue-input filled-in" id="filled-in-box" />
    	  	    <label for="filled-in-box">Angemeldet bleiben</label>
    	  	    <button class="rb-blue-btn einloggen btn waves-effect waves-light" type="submit" name="action">einloggen</button>
    	  	  </form>    	  
	    	  <ul class="questions">
	    	  	<li><a href="#">Passwort vergessen?</a></li>
	    	  	<li><a href="#">Noch night Mitglied?</a></li>
	    	  </ul>
    	  </div>
    	</div>

    	<script type="text/javascript" src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/materialize.js"></script>
    	<script type="text/javascript" src="js/reclabox-theme.js"></script>
    </body>
  </html>
